<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground â€” Vue 3</title>
  </head>
  <body>
    <div id="app">
      <h1>
        {{ displayTitle }}
      </h1>
    
      <p>
        {{ count }}
      </p>
    
      <button v-on:click="incrementCount">
        Increment Counter
      </button>

      <h1>
        {{ incrementAmount }}
      </h1>

      <p>
        {{ opttimizedIncrementAmount }}
      </p>

      <div>
        <label for="incrementAmount">
          Increment by:
        </label>
        <input type="number" v-model="incrementAmount">   
      </div>
    
      <hr>
  
      <p v-if="message.length %2 === 0">
        Even: {{ message }}
      </p>
      <p v-else>
        Odd: {{ message }}
      </p>
      <ul v-for="item in listOfNumbers">
        <li>
          {{ item.id }}
        </li>
        <ul>
          <li v-for="number in item.list">
            {{ number }}
          </li>
        </ul>
      </ul>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      const app = createApp({
        data() {
          return {
            count: 10,
            counterTitle: 'Counter Standard',
            incrementAmount: 8,
            message: "We might work!",
            listOfNumbers: [
              {
                name: 1,
                id: '6a887cd2-f0bf-4321-b192-92016f82a883',
                list: [1, 2, 3]
              },
              {
                name: 2,
                id: '8d14d90b-2d47-473e-8293-d5c324111d0d',
                list: [1, 2, 3]
              },
              {
                name: 3,
                id: 'cd806d65-2309-4625-9104-dcd636cd79b5',
                list: [1, 2, 3]
              },
              {
                name: 4,
                id: '00c939cd-fbf4-46d0-8e61-0bc2ce8a5332',
                list: [1, 2, 3]
              },
              {
                name: 5,
                id: '295a8170-59c1-4462-9de1-3c9cd41cedab',
                list: [1, 2, 3]
              }
            ]
          }
        },
        computed: {
          displayTitle() {
            if (this.count > 20) {
              return 'Counter Standard - Very Long'
            } else {
              return 'Counter Standard'
            }
          },
          opttimizedIncrementAmount() {
            return this.displayTitle.length * this.incrementAmount
          }
        },
        methods: {
          incrementCount(newAmount, event) {
            console.log(newAmount);
            console.log(event);
            this.count += this.opttimizedIncrementAmount;
            // this.count += this.incrementAmount;
          }
        },
        watch: {
          count(newValue) {
            if (newValue > 20) {
              this.counterTitle += 'Very Long'
            }
          }
        }
      });

      app.mount('#app');
    </script>
  </body>
</html>
